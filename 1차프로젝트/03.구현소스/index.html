<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/pavicon_tvN.png"/>
    <link rel="stylesheet" href="./CSS/common.css">
    <link rel="stylesheet" href="./CSS/core.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <title></title>
</head>
<body>
    <!-- 1. 상단 영역 -->
    <div id="top-area">
        <header class="top-area inbox">
            <h1>
                <a href="#">
                    <span class="logo">BEANPOLE</span>
                </a>
            </h1>
            <h2 class="temp-tit">1. 상단 영역</h2>

        </header>
    </div>

    <!-- 2. 배너 영역 -->
    <div id="ban-area">
        <section class="ban-area inbox">
            
            <a href="#">
                <img src="./images/banner1.jpg" alt="banner1">
            </a>

        </section>
    </div>

    <!-- 서브파트 메뉴 -->
    <div id="spart-menu">
        <nav class="spart-menu inbox">
            <h2 class="temp-tit">서브파트 메뉴</h2>

        </nav>
    </div>

    <!-- 3. 인트로 영역 -->
    <div id="intro-area">
        <section class="intro-area inbox">
            <h2 class="temp-tit">3. 인트로 영역</h2>

        </section>
    </div>

    <!-- 4. 미리보기 영역 -->
    <div id="preview-area">
        <section class="preview-area inbox">
            <h2 class="temp-tit">미리보기 영역</h2>

        </section>
    </div>

    <!-- 5. 현장포토 영역 -->
    <div id="photo-area">
        <section class="photo-area inbox">
            <h2 class="temp-tit">5. 현장포토 영역</h2>

        </section>
    </div>

    <!-- 6. 대표이미지 영역 -->
    <div id="main-photo-area">
        <section class="main-photo-area inbox">
            <h2 class="temp-tit">6. 대표이미지 영역</h2>

        </section>
    </div>

    <!-- 7. 최신동영상 영역 -->
    <div id="clip-video-area">
        <section class="clip-video-area inbox">
            <h2 class="temp-tit">7. 최신동영상 영역</h2>

        </section>
    </div>

    <!-- 8. 하단 영역 -->
    <div id="footer-area">
        <footer class="footer-area inbox">
            <h2 class="temp-tit">8. 하단 영역</h2>

        </footer>
    </div>
</body>
</html>
